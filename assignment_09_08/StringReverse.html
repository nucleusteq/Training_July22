<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverse</title>

    <script>
        function reverseString(){
                let x=document.getElementById('inputString').value;
               var reverse="";
               for(i=x.length-1;i>=0;i--){
                    reverse+=x[i];
               } 
               console.log(reverse);
               document.getElementById('answer').innerHTML="Reverse String is: "+reverse;
        }
    </script>
</head>
<body style="text-align: center;">
    <form >
        <label  for="inputString">Enter Any String</label>
        <input type="text" name="inputString" id="inputString">
        <span onclick="reverseString();" style="border:1px solid black ; padding:2px;">Submit</span>
    </form>
    <div id="answer">

    </div>
</body>
</html>
