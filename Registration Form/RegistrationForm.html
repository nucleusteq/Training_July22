<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <div id="grad1">
        <div>
            <div class="container">
            
            <p style="font-size: larger;">Registration</p>
            <br>
        
                <div class="parent">
                    <div class="column">
                        <div>Full Name</div>
                <div><input type="text" class="mainLoginInput" placeholder="Enter Your Name"></div>
                <br>
                <div>Email</div>
                <div><input type="email" class="mainLoginInput" placeholder="Enter Your Email"></div>
                <br>
                <div>Password</div>
                <div><input type="password" class="mainLoginInput" placeholder="Enter Your Password" name="pswd" id="pass"></div>
                    </div>
                    <div class="column">
                        <div>Username</div>
                <div><input type="text" class="mainLoginInput" placeholder="Enter Your Username"></div>
                <br>
                <div>Phone Number</div>
                <div><input type="email" class="mainLoginInput" placeholder="Enter Your Number" id="phone_no"></div>
                <br>
                <div>Confirm Password</div>
                <div><input type="password" class="mainLoginInput" placeholder="Confirm Your Password"></div></div>
                   
                </div>
                <div style="font-size: large;">Gender</div>
                <br>
                <div class="parent">
                    <div class="column"><input type="radio" name="gender"> <label for="gender">Male</label></div>
                    <div class="column"><input type="radio" name="gender" id=""><label for="gender">Female</label></div>
                    <div class="column"><input type="radio" name="gender" id=""><label for="gender">Prefer not to say</label></div>
        
                </div>
                <br>
                <button type="submit" class="block"  value="Submit" onclick="myFunction()">Register</button>
        
        
        </div>
        </div>
        </div>


<script>

function myFunction() {
 var num= document.getElementById("phone_no").value;
 var phoneno = /^[789]\d{9}$/;
//  ^     #Match the beginning of the string
// [789] #Match a 7, 8 or 9
// \d    #Match a digit (0-9 and anything else that is a "digit" in the regex engine)
// {9}   #Repeat the previous "\d" 9 times (9 digits)
// $     #Match the end of the string
 if(num.match(phoneno)){
    return num;
 }
 else{
    alert("Phone number is invalid.")
 }

 var password= document.getElementById("pass").value;
 var type= /^[a-zA-Z0-9]*$/;

 if(password.match(type)){
    return password;
 }
 else{
    alert("Password must contain atleast one charachter and one number.")
 }
}

</script>
</body>

</html>
