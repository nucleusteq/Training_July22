<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form name="myForm" onsubmit="return (validate())">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" id="name">
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" id="username" >
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" id="email">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" id="phone_no" >
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" id="pass">
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" id="conpass">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="radio1">
          <input type="radio" name="gender" id="radio2">
          <input type="radio" name="gender" id="radio3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="radio1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="radio2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="radio3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button" >
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
  <script src="validation.js">
</script>
</body>
</html>
