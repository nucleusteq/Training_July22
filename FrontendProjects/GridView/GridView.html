<!DOCTYPE html>
<html>
  <head>
    <title>Grid Title</title>
    <style>
      .grid {
        display: grid;
        grid-gap: 12px;
        border: 4px solid #000000;
        margin: 15px;
        padding: 7px;
      }
      .grid > div {
        font-size: 48px;
        padding: .7em;
        background: blueviolet;
        text-align: center;
      }
      .auto-fit {
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      }
    </style>
  </head>
  <body>
    <h2>Grid  View</h2>
    <div class="grid auto-fit">
      <div>7</div>
      <div>7</div>
      <div>7</div>
      <div>7</div>
      <div>7</div>
      <div>7</div>
      <div>7</div>
      <div>7</div>
      <div>7</div>
      <div>7</div>
      <div>7</div>
      <div>7</div>
      
    </div>
  </body>
</html>
