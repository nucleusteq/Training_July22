<head>
    <title>Rotation </title>
    <style>
        body {
            text-align: center;
            padding: 100px 0 0 0;
            background: #f5f0f0;
        }

        #rotate {
            -webkit-animation: rotation 2s infinite linear;
        }

        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }

    </style
</head>
