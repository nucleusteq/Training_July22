<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript Demo</title>
  <script>
    function reverseString(str) {
    var newString = "";
    for (var i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    document.write(newString);
}
  </script>
</head>

<body>
  <p>Reversing the string</p>
  <button onclick="reverseString('hello Himanshu')"> Click Here!</button>
</body>

</html>
