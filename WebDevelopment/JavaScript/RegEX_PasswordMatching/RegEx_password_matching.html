<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password Validation</title>
  <script>
    function CheckPassword() 
{ 
  var input = document.getElementById("text1").value;
var pass= /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;

if(input.match(pass)) 
{ 
alert('True!')
return true;
}
else
{ 
alert('False!')
return false;
}
}
  </script>
</head>

<body>
<h2>Input Password and Submit </h2>
<ul>
<li>8 to 15 characters which contain at least one lowercase letter</li>
<li>one uppercase letter</li>
<li>one numeric digit</li>
<li>one special character</li>
</ul>
<form name="form1" action="#">
Enter Password: <input type='text' name='text1' id ='text1'/><br><br>
<input type="submit" name="submit" value="Submit" onclick="CheckPassword()" />
<!-- <button onclick="CheckPassword('')"> Click Here!</button> -->
</body>

</html>
