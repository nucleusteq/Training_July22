<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript form validation</title>
<link rel='stylesheet' href='style.css' type='text/css' />
<script>
function CheckPassword(inputtxt) 
{ 
var decimal=  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
if(inputtxt.value.match(decimal)) 
{ 
alert('Correct...')
return true;
}
else
{ 
alert('Wrong...!')
return false;
}
} 
</script>
</head>
<body onload='document.form1.text1.focus()'>
<div class="mail">
<h3>Input Password and Submit (8 to 15 characters which contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character)</h3>
<form name="form1" action="#">
<ul>
<li><input type='text' name='text1'/></li>
<li class="rq">*Enter alpha-numeric password*.</li>
<li>&nbsp;</li>
<li><input type="button" id="button1" class="button" value="Submit" onclick="CheckPassword(document.form1.text1)" /></li>
<li>&nbsp;</li>
</ul>

</div>

</html>
