<!DOCTYPE html>
<html lang="en" dir="ltr">
   
<head>
    <meta charset="utf-8">
    <title>Flex Grid</title>
     
</head>
<style>
    .flex-grid {
	  display: flex;
	}
	.flex-col {
	  flex: 1;
	}
    .flex-grid {
        display: flex;
        flex-wrap: nowrap;
        background-color: DodgerBlue;
    }

    .flex-grid > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
    }
</style>

<body>

    <div class="flex-grid">
        <div class="flex-col">Item1</div>
        <div class="flex-col">Item2</div>
        <div class="flex-col">Item3</div>
        <div class="flex-col">Item4</div>
      </div>
      <div class="flex-grid">
        <div class="flex-col">Item5</div>
        <div class="flex-col">Item6</div>
        <div class="flex-col">Item7</div>
        <div class="flex-col">Item8</div>
      </div>
      <div class="flex-grid">
        <div class="flex-col">Item9</div>
        <div class="flex-col">Item10</div>
        <div class="flex-col">Item11</div>
        <div class="flex-col">Item12</div>
      </div>
  

</body>
</html>
