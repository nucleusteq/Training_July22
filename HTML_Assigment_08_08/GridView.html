<!DOCTYPE html>
<html>
  <head>
    <title>Grid Title</title>
    <style>
      .grid {
        display: grid;
        grid-gap: 10px;
        border: 4px solid #000000;
        margin: 10px;
        padding: 5px;
      }
      .grid > div {
        font-size: 40px;
        padding: .8em;
        background: #dedede;
        text-align: center;
      }
      .auto-fit {
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      }
    </style>
  </head>
  <body>
    <h2>Grid</h2>
    <div class="grid auto-fit">
      <div>2</div>
      <div>2</div>
      <div>2</div>
      <div>2</div>
      <div>2</div>
      <div>2</div>
      <div>2</div>
      <div>2</div>
      <div>2</div>
      <div>2</div>
      <div>2</div>
      <div>2</div>
    </div>
  </body>
</html>
