<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var str="My Name is Anshu Yadav";
        var RevString="";
        var len=str.length;
        len=len-1;

        while(len>=0)
        {
            RevString=RevString+str[len];
            len--;
        }
        document.write("Original string="+str+"<br>");
        document.write("Reverse String="+RevString+"<br>");
    </script>


    
</body>
</html>
